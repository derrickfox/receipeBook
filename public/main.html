<div class="top">
    <div layout="row">
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch flex="50">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Search Receipes...</span>
                    <span class="md-subhead"><input ng-model="search" placeholder="Filter Receipes"></span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="second" class="btn btn-info">Grid View</md-button>
                <md-button ui-sref="new" class="btn btn-success">New Receipe</md-button>
            </md-card-actions>
        </md-card>
        <md-card class="md-padding" flex="50">
            <md-card-title-text>
                <span class="md-headline">Search Ingredients...</span><br>
                <span class="md-subhead">Filter for specific ingredients:</span><br>
            </md-card-title-text>
            <div ng-repeat="item in ingredients | orderBy">
                <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                    {{ item }}
                </md-checkbox>
            </div>
        </md-card>
    </div>
    <br><br>

    <!-- returnedReceipe or resultsArray -->
    <div ng-repeat="rec in returnedReceipe | filter:search" class="col-md-3">
        <!-- <div card></div> -->
        <card></card>
    </div>
</div>
